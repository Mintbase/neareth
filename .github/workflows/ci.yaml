name: Rust NEAR Contract and Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Clippy
        run: | 
          rustup component add clippy
          rustup target add wasm32-unknown-unknown
      
      - name: Lint & Clippy
        run: cargo fmt --check && cargo clippy --all-targets --verbose -- -D warnings

      - name: Unit tests
        run: cargo test

      - name: Sandbox Tests
        run: |
          cargo build --target wasm32-unknown-unknown
          cargo run --example sandbox "./target/wasm32-unknown-unknown/debug/neareth.wasm"

  nodejs-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-lib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm test
